{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}

<h1>My Calendar</h1>
<hr>
<h3>Today's Notifications</h3>


<div class="cal-notifs-holder-holder">
    <div class="cal-notifs">
        <a href="{{ url_for('breathing') }}">
            <div class="cal-notif">
                <span class="info-text">Breathing<br> Exercises</span>
            </div>
        </a>
        <a href="{{ url_for('breathing') }}">
            <div class="cal-notif">
                <span class="info-text">Appointments & <br> Medication</span>
            </div>
        </a>
        <a href="{{ url_for('breathing') }}">
            <div class="cal-notif">
                <span class="info-text">Daily Check-Ins</span>
                <span class="interact-text">Start</span>
            </div>
        </a>
    </div>
</div>

<hr>
<h3>Create an Event</h3>
<div class="calendar-add-holder">
  <button class="calendar-add">+</button>
</div>

<div class="dark-background">
  <div class="add-event-holder">
    <div class="one-line">
      <h1>Create an Event</h1>
      <button>X</button>
    </div>
    <form class="form">
      <label for="date">Date:</label>
      <input type="date" name="date"><br>
      <label for="time">Time:</label>
      <input type="time" name="time"><br>
      <label for="name">Name:</label>
      <input type="text" name="name"><br>
      <label for="color">Notification Color:</label>
      <input type="color" name="color">
    </form>
  </div>
</div>
