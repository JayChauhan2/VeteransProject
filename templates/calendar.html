{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}


<div class="calendar-wrapper">
  <div id="calendar"></div>
</div>

<div id="NotifsText">
  <p id="Today">Today</p>
  <p id="Activities"># Activities</p>
</div>

<!-- Plus Button -->
<button class="calendar-plus-btn" aria-label="Add to calendar">
  <span>+</span>
</button>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var selectedCell = null;
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: '100%',
      aspectRatio: 1.5,
      headerToolbar: {
        left: 'prev,next',
        center: 'title',
        right: 'today'
      },
      buttonText: {
        today: 'Today'
      },
      dateClick: function (info) {
        // Remove highlight from previous selection
        if (selectedCell) {
          selectedCell.classList.remove('selected-day');
        }
        // Find the clicked cell and highlight it
        selectedCell = info.dayEl;
        selectedCell.classList.add('selected-day');
        console.log('Selected date:', info.dateStr);
      }
    });
    calendar.render();
  });
</script>

{% endblock %}
